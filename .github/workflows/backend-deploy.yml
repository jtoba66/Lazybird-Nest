name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - "server/**"
      - "docker-compose.yml"
      - "Caddyfile"
      - ".github/workflows/backend-deploy.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v1

      - name: Build and Push Docker Image
        # Note: In a real scenario, you'd push to a registry like Docker Hub or GitHub Packages.
        # For simplicity here, we'll build and then SSH to the server to pull/rebuild.
        run: |
          echo "Building backend..."
          cd server
          # We use doppler run to ensure any build-time secrets are available if needed
          DOPPLER_TOKEN=${{ secrets.DOPPLER_TOKEN }} doppler run -- docker build -t nest-backend .

      - name: Deploy to Contabo
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          # If you use a password instead of key, use password: ${{ secrets.SERVER_PASSWORD }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to the project root (as per Deployment Guide)
            cd /opt/nest

            # Pull latest code
            git pull origin main

            # Ensure upload directory exists and has correct permissions for Node (1000:1000)
            mkdir -p /opt/nest/uploads
            chown -R 1000:1000 /opt/nest/uploads
            chmod 775 /opt/nest/uploads

            # Export Doppler Token for the build/run
            export DOPPLER_TOKEN=${{ secrets.DOPPLER_TOKEN }}

            # Rebuild and restart containers
            # We use --build to ensure the Dockerfile changes are picked up
            docker compose up -d --build --remove-orphans

            # Prune old images to save space
            docker image prune -f
